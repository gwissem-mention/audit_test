#Questionnaire

# Front-office
hopitalnumerique_questionnaire_edit_front:
    pattern:  /compte-hn/questionnaire/edit/{user}/{questionnaire}
    defaults: { _controller: "HopitalNumeriqueQuestionnaireBundle:Questionnaire:editFront", user: 1, questionnaire: 1 }
    requirements:
        user: \d+  
        questionnaire: \d+

# Back-office
hopitalnumerique_questionnaire_edit:
    pattern:  /admin/questionnaire/edit/{user}/{questionnaire}
    defaults: { _controller: "HopitalNumeriqueQuestionnaireBundle:Questionnaire:edit", user: 1, questionnaire: 1 }
    requirements:
        user: \d+  
        questionnaire: \d+

hopitalnumerique_questionnaire_delete_all:
    pattern: /admin/questionnaire/deleteAll
    defaults: { _controller: "HopitalNumeriqueQuestionnaireBundle:Questionnaire:deleteAll" }

