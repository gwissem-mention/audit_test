# URLs de recherche
hopital_numerique_recherche_homepage:
    pattern:  /
    defaults: { _controller: HopitalNumeriqueRechercheBundle:Search:index }

hopital_numerique_recherche_getresults:
    pattern:  /get-results
    defaults: { _controller: HopitalNumeriqueRechercheBundle:Search:getResults }

hopital_numerique_recherche_synthese:
    pattern:  /synthese/{id}
    defaults: { _controller: "HopitalNumeriqueRechercheBundle:Search:synthese", id:1 }
    requirements:
        id: \d+

#URLs de publication (visualisation)
hopital_numerique_recherche_publication_objet:
    pattern:  /{id}-{alias}
    defaults: { _controller: "HopitalNumeriqueRechercheBundle:Publication:objet", id:1, alias:alias }
    requirements:
        id: \d+

hopital_numerique_recherche_publication_contenu:
    pattern:  /{id}-{alias}/{idc}-{aliasc}
    defaults: { _controller: "HopitalNumeriqueRechercheBundle:Publication:contenu", id:1, idc:1, alias:alias, aliasc:aliasc}
    requirements:
        id: \d+

#URLs concernant les requÃªtes de recherche
hopital_numerique_requete_homepage:
    pattern:  /requetes
    defaults: { _controller: HopitalNumeriqueRechercheBundle:Requete:index }

hopital_numerique_requete_save:
    pattern:  /requetes/save
    defaults: { _controller: HopitalNumeriqueRechercheBundle:Requete:save }
    requirements:
        _method: post