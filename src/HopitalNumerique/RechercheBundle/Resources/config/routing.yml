    defaults: { _controller: "HopitalNumeriqueRechercheBundle:ExpBesoinGestion:edit" }
    requirements:
        id: \d+
        _method: GET|POST

hopitalnumerique_recherche_admin_aide-expression-besoin_gestion_delete:
