hopital_numerique_intervention_evaluation_nouveau:
    pattern:  /demande/{interventionDemande}/evaluation/nouveau
    defaults: { _controller: "HopitalNumeriqueInterventionBundle:Evaluation:nouveau" }
    requirements:
        interventionDemande: \d+

hopital_numerique_intervention_evaluation_voir:
    pattern:  /demande/{interventionDemande}/evaluation/voir
    defaults: { _controller: "HopitalNumeriqueInterventionBundle:Evaluation:voir" }
    requirements:
        interventionDemande: \d+

hopital_numerique_intervention_evaluation_envoi_relance:
    pattern:  /demande/{interventionDemande}/evaluation/relance
    defaults: { _controller: "HopitalNumeriqueInterventionBundle:Evaluation:ajaxEnvoiRelance" }
    requirements:
        interventionDemande: \d+