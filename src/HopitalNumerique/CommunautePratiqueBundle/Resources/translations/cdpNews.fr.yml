            authored: %author% a participé à la discussion "%discussion%".
            link: Aller à la discussion
        discussion:
            title: Nouvelle discussion
            authored: %author% a créé une nouvelle discussion "%discussion%".
            link: Aller à la discussion
        closed_group:
            title: Fin d'un groupe
            content: Le groupe thématique "%groupName%" a terminé ses travaux. Retrouvez dans quelques semaines ses publications sur le Centre de ressources.
