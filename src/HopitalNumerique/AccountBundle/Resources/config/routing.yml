hopital_numerique_account_homepage:
    pattern:  /
    defaults: { _controller: HopitalNumeriqueAccountBundle:Default:index }
    requirements:
        _method: GET

# Connexion
account_login:
    pattern:  /connexion
    defaults: { _controller: FOSUserBundle:Security:login }
    requirements:
        _method: GET|POST

account_login_check:
    pattern:  /login_check
    defaults: { _controller: FOSUserBundle:Security:check }
    requirements:
        _method: GET|POST

account_logout:
    pattern:  /deconnexion
    defaults: { _controller: FOSUserBundle:Security:logout }
    requirements:
        _method: GET|POST

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /mot-de-passe-perdu

# Inscription

#Requetes de recherche
hopital_numerique_requete_homepage:
    pattern:  /requetes/{indexVue}
    defaults: { _controller: HopitalNumeriqueRechercheBundle:Requete:index, indexVue:true }
    requirements:
        _method: GET|POST