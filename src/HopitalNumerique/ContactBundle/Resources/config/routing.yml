hopital_numerique_contact_homepage:
    pattern:  /contact
    defaults: { _controller: "HopitalNumeriqueContactBundle:Contact:index" }

hopitalnumerique_contact_popup_index:
    pattern:  /contact/popup
    defaults: { _controller: "HopitalNumeriqueContactBundle:Popup:index" }
    methods: 'POST'

hopitalnumerique_invite_popup_index:
    pattern:  /contact/popup/invite
    defaults: { _controller: "HopitalNumeriqueContactBundle:Popup:invite" }
    methods: 'POST'

hopitalnumerique_contact_popup_submit:
    pattern:  /contact/popup/submit
    defaults: { _controller: "HopitalNumeriqueContactBundle:Popup:submit" }
    methods: 'POST'

hopitalnumerique_contact_popup_invite_submit:
    pattern:  /contact/popup/invite/submit
    defaults: { _controller: "HopitalNumeriqueContactBundle:Popup:submitInvite" }
    methods: 'POST'
