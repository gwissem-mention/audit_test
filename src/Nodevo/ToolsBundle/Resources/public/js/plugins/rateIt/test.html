<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title></title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
         <!--// plugin-specific resources //-->
            <script src='jquery.js' type="text/javascript"></script>
            <script src='jquery.MetaData.js' type="text/javascript" language="javascript"></script>
         <script src='jquery.rateit.js' type="text/javascript" language="javascript"></script>
         <link href='rateit.css' type="text/css" rel="stylesheet"/>
         <!--// documentation resources //-->
         <!--<script src="http://code.jquery.com/jquery-migrate-1.1.1.js" type="text/javascript"></script>-->
         <link type="text/css" href="/@/js/jquery/ui/jquery.ui.css" rel="stylesheet" />

         <link href='documentation/documentation.css' type="text/css" rel="stylesheet"/>
        <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <script type="text/javascript">
$(function(){
    $('#rateit5').rateit({ max: 5, step: 0.5, backingfld: '#backing5' });
    $("#rateit5").bind('rated', function (event, value) { $('#value5').text('La note que vous avez donn√©: ' + value); });
    $("#rateit5").bind('reset', function () { $('#value5').text('Rating reset'); });
    $("#rateit5").bind('over', function (event, value) { 
        if(value == null)
        {
            $('#hover5').text('Valeur actuel: 0'); 
        }
        else
        {
            $('#hover5').text('Valeur actuel: ' + value); 
        }
    });
});
        
        </script>
        <input type="hidden" id="backing5" style="display: none;" value="0">
        <div class="rateit" id="rateit5">
        </div>
        <div>
            <span id="value5"></span>
            <span id="hover5">Valeur actuel: 0</span>
        </div>
        <div class="clearfix"></div>


    </body>
</html>
